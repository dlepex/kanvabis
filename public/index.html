<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta http-equiv="Cache-control" content="no-cache">
  <title>Kanvabis</title>
  <link href="css/jsoneditor.min.css" rel="stylesheet" type="text/css">
  <script src="js/jsoneditor.min.js"></script>
  <script src="js/chroma.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.0/paper-full.min.js"></script>
  <style>
    #sceneDrawingContainer>* {
      border: 1px solid lightgray;
    }

    #sceneTitle {
      font-size: 120%;
      font-weight: bold;
    }

    #jsonEditor {
      width: 600px;
      height: 400px;
    }

    #settingsTitle {
      font-weight: bold;
    }

    #settingsContainer {
      margin-top: 1em
    }


    .row {
      display: flex;
    }

    .column {
      flex: 50%;
    }
  </style>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.7.0-alpha.1/two.js"></script>
  <script src="build/bundle.js"></script>
  <div class="row">
    <div id="sceneContainer" class="column">
      <div id="sceneTitle"></div>
      <div><span id="sceneStatusLine"></span></div>
      <div id="sceneDrawingContainer">
        <canvas id="sceneCanvas"></canvas>
      </div>
      <div id="sceneButtons">
        <button type="button" id="genBtn">Generate</button>
        <button type="button" id="copyBtn">Generate&Copy</button>
        <button type="button" id="clearBtn">Clear</button>
      </div>
    </div>
    <div id="settingsContainer" class="column">
      <div><span id="settingsTitle">Settings</span>
        <button id="jsonMode">JSON mode</button>
        <button id="jsonReload">Reload</button></div>
      <div>
        Presets:
        <a id="default" href="#">default</a>
        <a id="preset:1" href="#">preset</a>
      </div>
      <div id="jsonEditor"></div>
    </div>
  </div>
</body>

</html>
